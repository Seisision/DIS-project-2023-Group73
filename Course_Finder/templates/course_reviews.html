<!-- This template is used to display the reviews for a course. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Reviews</title>
    <!-- This is the stylesheet for the page -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .review {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .review h2 {
            margin-top: 0;
            color: #333;
        }
        .review p {
            margin: 0.5em 0;
        }
        .review small {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home button -->
        <a href="/" style="display: inline-block; margin: 10px 0; padding: 10px; background-color: #f5f5f5; text-decoration: none; color: #333; border-radius: 5px;">Home</a>
        <h1>Reviews for {{ course_name }}</h1>
        <!-- If there are reviews for this course, loop through them and display them -->
        {% if reviews %}
            {% for review in reviews %}
                <div class="review">
                    <h2>Review by {{ review[3] }}</h2> <!-- The student's name -->
                    <p>Score: {{ review[1] }}</p> <!-- The review score -->
                    <p>{{ review[2] }}</p> <!-- The review text -->
                    <p><small>Posted on: {{ review[0] }}</small></p> <!-- The year when the review was posted -->
                </div>
            {% endfor %}
        {% else %}
            <p>No reviews yet for this course.</p>
        {% endif %}
    </div>
</body>
</html>
