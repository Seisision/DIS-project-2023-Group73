<!DOCTYPE html>
<html>
<head>
    <title>My Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .review {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .review h2 {
            margin-top: 0;
            color: #333;
        }
        .review p {
            margin: 0.5em 0;
        }
        .review small {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" style="display: inline-block; margin: 10px 0; padding: 10px; background-color: #f5f5f5; text-decoration: none; color: #333; border-radius: 5px;">Home</a>
        <h1>My Reviews</h1>
        {% for review in reviews %}
            <div class="review">
                <h2>Course: {{ review[4] }}</h2>
                <p>Year: {{ review[1] }}</p>
                <p>Score: {{ review[2] }}</p>
                <p>{{ review[3] }}</p>
                <form action="{{ url_for('edit_review', review_id=review[0]) }}" method="GET">
                    <button type="submit">Edit</button>
                </form>
                <form action="{{ url_for('delete_review', review_id=review[0]) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </div>
        {% endfor %}
    </div>
</body>
</html>
